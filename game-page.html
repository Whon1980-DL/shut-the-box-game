<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Shut The Box Game</title>
</head>
<body>
    <div class="main-container uppercase game-canvas">
        <a href="index.html">
            <button type="button" id="ext-btn" class="btn uppercase">Exit game</button></a>
        <div class="game-area">
            <div class="tiles-container" id="tiles-box">
                <div class="tile" id="tile-1"><h1>1</h1></div>
                <div class="tile" id="tile-2"><h1>2</h1></div>
                <div class="tile" id="tile-3"><h1>3</h1></div>
                <div class="tile" id="tile-4"><h1>4</h1></div>
                <div class="tile" id="tile-5"><h1>5</h1></div>
                <div class="tile" id="tile-6"><h1>6</h1></div>
                <div class="tile" id="tile-7"><h1>7</h1></div>
                <div class="tile" id="tile-8"><h1>8</h1></div>
                <div class="tile" id="tile-9"><h1>9</h1></div>
             </div>
             <div class="dice-container" id="dice-box">
                <div class="dice" id="dice-1">
                    <img src="assets/image/game-page-image/dice-6.png" alt="Dice with 6 dots" class="img1">
                </div>
                <div class="dice" id="dice-2">
                    <img src="assets/image/game-page-image/dice-6.png" alt="Dice with 6 dots" class="img2">
                </div>
            </div>
            <div class="btn-area-container">
                <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
            </div>
        </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
